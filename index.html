<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="mode-toggle">Toggle Light/Dark Mode</button>
    <div class="container">
        <h1>PAYZ</h1>
        <div id="balance-widget"></div>
        <div id="account" class="tab-content active">
            <h2>Account</h2>
            <input type="text" id="accountName" placeholder="Account Name">
            <input type="number" id="balance" placeholder="Balance">
            <select id="currency">
                <option value="USD">USD</option>
                <option value="NGN">NGN</option>
            </select>
            <button id="saveAccount">Save Account Details</button>
        </div>
        <div id="transfer" class="tab-content">
            <h2>Transfer</h2>
            <input type="text" id="recipientName" placeholder="Recipient Name (Optional)">
            <input type="number" id="transferAmount" placeholder="Amount to Transfer">
            <input type="text" id="transferDescription" placeholder="Description (Optional)">
            <button id="sendTransfer">Send Transfer</button>
        </div>
        <div id="receive" class="tab-content">
            <h2>Receive</h2>
            <input type="text" id="senderName" placeholder="Sender Name (Optional)">
            <input type="number" id="receiveAmount" placeholder="Amount Received">
            <input type="text" id="receiveDescription" placeholder="Description (Optional)">
            <button id="recordReceive">Record Received Funds</button>
        </div>
        <div id="history" class="tab-content">
            <h2>Transaction History</h2>
            <ul id="transactionList" class="transaction-list"></ul>
        </div>
        <div id="export-import" class="tab-content">
            <h2>Export/Import Data</h2>
            <button id="exportData">Export Data</button>
            <input type="file" id="importFile" accept=".json">
            <button id="importData">Import Data</button>
        </div>
    </div>
    <nav class="tab-navigation">
        <button data-tab="account" class="active">Account</button>
        <button data-tab="transfer">Transfer</button>
        <button data-tab="receive">Receive</button>
        <button data-tab="history">History</button>
        <button data-tab="export-import">Export/Import</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
